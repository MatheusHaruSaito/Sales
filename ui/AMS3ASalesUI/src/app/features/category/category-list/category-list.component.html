<br>
<div class="container">
  <a [routerLink]="['admin/categories/add']" class="btn btn-primary">Add Category</a>
  <ng-container *ngIf="categories">
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Id</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <th>{{category.id}}</th>
          <th>{{category.description}}</th>
        </tr>
      </tbody>
    </table>
</ng-container>
</div>
