<div class="container">
	<h1 class="mt-3">Cadastar Produto</h1>
	<form #form="ngForm" (ngSubmit)="onFormSubmit()">
		<div class="mt-2">
			<div class="mt-3">
				<label class="form-label"> Descrição</label>
				<input type="text" id="description" class="form-control" name="description" [(ngModel)]="model.description">

				<label class="form-label"> Stock</label>
				<input type="number" id="stock" step="1" class="form-control" name="stock" [(ngModel)]="model.stock">

        <label class="form-label"> price</label>
				<input type="number" step="0.01" id="price" class="form-control" name="price" [(ngModel)]="model.price">

        <label class="form-label"> Image</label>
				<input type="text" id="imageURL" class="form-control" name="imageURL" [(ngModel)]="model.imageURL">

        <label class="form-label"> CategoryId</label>
				<input type="text" id="categoryId" class="form-control" name="categoryId" [(ngModel)]="model.categoryId">



			</div>
		</div>
		<div class="mt-3">
			<button type="submit" class="btn btn-primary">Salvar</button>
		</div>
	</form>
</div>
